<!DOCTYPE html>
<html>
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67589403-10"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-67589403-10');
  window.addEventListener('error', function (error) {
      var message = [
          'Message: ' + error.message,
          'URL: ' +  error.filename,
          'Line: ' +  error.lineno,
          'Column: ' + error.colno,
          'Error object: ' + JSON.stringify(error.error)
      ].join(' - ');

      gtag('event', 'exception', {
          'description': message,
          'fatal': false
      });
      return false;
  });
  </script>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A resource to help developers evaluate and use Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gallery">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>

  <title>Flutter Gallery</title>
  <style>
  body {
    background-color: #030303;
  }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
