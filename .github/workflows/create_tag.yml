# Reads pubspec.yaml file and compare the version attribute to known tags.
# If a corresponding tag does not exist, it will be created.
#
# In turn, this triggers the three release workflows.
name: Create tag from pubspec
on:
  push:
#    branches:
#    - master

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      # Needs to push a tag back to the repo.
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: guidezpl/action-autotag@master
        with:
          GITHUB_TOKEN: "${{ secrets.FLUTTERGALLERYRELEASEBOT_TOKEN }}"
          tag_prefix: "v"
